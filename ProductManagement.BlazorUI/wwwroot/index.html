<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductManagement.BlazorUI</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ProductManagement.BlazorUI.styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Required for .NET 10 WASM module loading -->
    <script type="importmap"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div id="app">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-3">Starting Application...</span>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        window.setTheme = (mode) => {
            document.body.className = mode;
        }

        function renderCategoryChart(labels, data) {
            const ctx = document.getElementById('categoryChart');

            new Chart(ctx, {
                type: 'doughnut',
                //doughnut bar
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Products',
                        data: data,
                        borderWidth: 1
                    }]
                }
            });
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
